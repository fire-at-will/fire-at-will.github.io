<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tic Tac Toad</title>

    <link rel="stylesheet" href="ticTacToadStyles.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjxsfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script src="src/ticTacToad.js"></script>
  </head>
  <body id="main-body" style="text-align: center;">

    <h2 id="title">Tic Tac Toad</h2>

    <div class="container" id="main-background">

      <br>

      <div class="panel panel-default" id="main-panel">
        <div class="panel-body" style="text-align:center;">
          <!-- Row 0 -->

          <div class="square container-fluid" style="margin-bottom: 0;">

            <!-- Row 0 -->
            <div class="row" style="text-align: center;">
                <div class="col-xs-4 tic-tac-square" style="border-right: 2px solid #ccc; border-bottom: 2px solid #ccc;" onclick="userTurn(0, 0)">
                  <p class="game-piece" id="00"></p>
                </div>
                <div class="col-xs-4 tic-tac-square" style="border-right: 2px solid #ccc; border-bottom: 2px solid #ccc;" onclick="userTurn(0, 1)">
                  <p class="game-piece" id="01"><p>
                </div>
                <div class="col-xs-4 tic-tac-square" style="border-bottom: 2px solid #ccc;" onclick="userTurn(0, 2)">
                  <p class="game-piece" id="02"></p>
                </div>
              </div>

              <!-- Row 1 -->
              <div class="row" style="text-align: center;">
                  <div class="col-xs-4 tic-tac-square" style="border-right: 2px solid #ccc; border-bottom: 2px solid #ccc;" onclick="userTurn(1, 0)">
                    <p class="game-piece" id="10"></p>
                  </div>
                  <div class="col-xs-4 tic-tac-square" style="border-right: 2px solid #ccc; border-bottom: 2px solid #ccc;" onclick="userTurn(1, 1)">
                    <p class="game-piece" id="11"><p>
                  </div>
                  <div class="col-xs-4 tic-tac-square" style="border-bottom: 2px solid #ccc;" onclick="userTurn(1, 2)">
                    <p class="game-piece" id="12"></p>
                  </div>
                </div>

                <!-- Row 2 -->
                <div class="row" style="text-align: center;">
                    <div class="col-xs-4 tic-tac-square" style="border-right: 2px solid #ccc;" onclick="userTurn(2, 0)">
                      <p class="game-piece" id="20"></p>
                    </div>
                    <div class="col-xs-4 tic-tac-square" style="border-right: 2px solid #ccc;" onclick="userTurn(2, 1)">
                      <p class="game-piece" id="21"><p>
                    </div>
                    <div class="col-xs-4 tic-tac-square" onclick="userTurn(2, 2)">
                      <p class="game-piece" id="22"></p>
                    </div>
                  </div>
          </div>

        </div>
      </div>

    </div>  <!-- End container -->

    <div class="jumbotron" style="text-align:center" id="footer">
      <div class="container" style="text-align:center">
        <p id="message">Think you can beat me? :)</p>
        <button type="button" class="btn btn-default" style="display: none;" id="retry-button" onclick="resetGame()">Play Again</button>
      </div>

      <br>
      <p class="bottom-text">Website made by <a href="http://www.willtaylor.io" style="color: #DF3B57;">Will Taylor</a>.</p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
